name: Publish to PyPI

on:
  push:
    branches:
      - main  # Trigger on push to main
  release:
    types: [beta]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    # Only use the pypi environment for actual releases
    environment:
      name: ${{ github.event_name == 'release' && 'pypi' || '' }}
      url: ${{ github.event_name == 'release' && 'https://pypi.org/p/pyg-engine' || '' }}
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev \
            libudev-dev \
            libgl1-mesa-dev \
            libflac-dev \
            libogg-dev \
            libvorbis-dev \
            libopenal-dev \
            libfreetype6-dev
          # Note: spdlog, SFML, ImGui are automatically fetched via CMake FetchContent

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: |
          python -m build

      - name: Publish to PyPI
        # Only publish on actual releases
        if: github.event_name == 'release'
        uses: pypa/gh-action-pypi-publish@release/v1
