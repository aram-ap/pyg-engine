# Ruff configuration for pyg-engine

# Target Python 3.8+
target-version = "py38"

# Line length
line-length = 100

[lint]
# Enable Pyflakes, pycodestyle, isort
select = [
    "E",   # pycodestyle errors
    "F",   # Pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "DTZ", # flake8-datetimez
    "T10", # flake8-debugger
    "EM",  # flake8-errmsg
    "ISC", # flake8-implicit-str-concat
    "ICN", # flake8-import-conventions
    "PIE", # flake8-pie
    "PT",  # flake8-pytest-style
    "Q",   # flake8-quotes
    "RET", # flake8-return
    "SIM", # flake8-simplify
    "TID", # flake8-tidy-imports
    "TCH", # flake8-type-checking
    "ARG", # flake8-unused-arguments
    "PTH", # flake8-use-pathlib
    "PGH", # pygrep-hooks
    "PL",  # Pylint
    "RUF", # Ruff-specific rules
]

# Ignore specific rules
ignore = [
    "E501",   # Line too long (handled by formatter)
    "PLR0913", # Too many arguments
    "PLR2004", # Magic value comparison
    "N999",   # Invalid module name (for _native module)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Exclude patterns
exclude = [
    ".git",
    ".ruff_cache",
    ".venv",
    "venv",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
    "cmake-build-debug",
    "_deps",
]

[lint.per-file-ignores]
# Test files can use assert and relative imports
"tests/**/*.py" = ["S101", "TID252"]
# __init__.py files can have unused imports
"__init__.py" = ["F401"]

[lint.isort]
known-first-party = ["pyg"]

[lint.mccabe]
# Maximum cyclomatic complexity
max-complexity = 10

[format]
# Use single quotes
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Line endings
line-ending = "auto"





