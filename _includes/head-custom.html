<style>
  /* Color Variables */
  :root {
    --bg-light: #FFFFFF;
    --bg-medium: #F8F9FA;
    --bg-dark: #E9ECEF;
    --text-primary: #212529;
    --text-secondary: #495057;
    --text-muted: #6C757D;
    --accent-blue: #4A6491;
    --accent-light: #85A5CC;
    --border-color: #DEE2E6;
    --shadow: rgba(0, 0, 0, 0.1);
  }

  /* Basic Light Navigation */
  .site-nav {
    margin-top: 20px;
  }

  .site-nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  .site-nav a {
    color: var(--text-primary);
    text-decoration: none;
    padding: 8px 16px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    transition: all 0.2s ease;
    font-size: 14px;
    background: var(--bg-light);
  }

  .site-nav a:hover {
    background-color: var(--accent-blue);
    border-color: var(--accent-blue);
    color: white;
  }

  /* Simple Hero Section */
  .hero-logo {
    text-align: center;
    margin: 40px 0;
  }

  .hero-logo img {
    max-width: 600px;
    height: auto;
    border-radius: 8px;
    border: 2px solid var(--border-color);
  }

  /* Simple Light Typography */
  .main-content h1 {
    font-size: 2.5em;
    margin-bottom: 0.5em;
    color: var(--text-primary);
    text-align: center;
    font-weight: 600;
  }

  .main-content h2 {
    color: var(--text-primary);
    border-bottom: 1px solid var(--border-color);
    padding-bottom: 8px;
    margin-top: 40px;
    font-weight: 600;
  }

  .main-content h3 {
    color: var(--text-secondary);
    margin-top: 30px;
    font-weight: 600;
  }

  .main-content p {
    color: var(--text-secondary);
    line-height: 1.6;
  }

  /* Simple Feature Cards */
  .features-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin: 30px 0;
  }

  .feature-card {
    background: var(--bg-light);
    border-radius: 8px;
    padding: 20px;
    border: 1px solid var(--border-color);
    box-shadow: 0 2px 8px var(--shadow);
  }

  .feature-card h4 {
    color: var(--text-primary);
    margin-top: 0;
    font-size: 1.2em;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .feature-card p {
    color: var(--text-secondary);
    line-height: 1.5;
    margin: 0;
  }

  /* Simple Code Blocks */
  .highlight {
    background: var(--bg-dark);
    border-radius: 8px;
    padding: 20px;
    margin: 20px 0;
    border: 1px solid var(--border-color);
  }

  .highlight pre {
    background: var(--bg-dark);
    border-radius: 4px;
    padding: 15px;
    margin: 0;
    overflow-x: auto;
    color: var(--text-secondary);
  }

  /* Simple Callout Boxes */
  .callout {
    background: var(--bg-medium);
    border-radius: 8px;
    padding: 20px;
    margin: 20px 0;
    border-left: 3px solid var(--accent-blue);
    color: var(--text-secondary);
  }

  .callout.warning {
    background: #FFF3CD;
    border-left-color: #FFC107;
    color: #856404;
  }

  .callout.info {
    background: #D1ECF1;
    border-left-color: var(--accent-blue);
    color: var(--text-primary);
  }

  /* Simple Buttons */
  .btn {
    display: inline-block;
    padding: 10px 20px;
    background: var(--accent-blue);
    color: white;
    text-decoration: none;
    border-radius: 4px;
    font-weight: 500;
    transition: all 0.2s ease;
    margin: 8px 4px;
    border: 1px solid var(--accent-blue);
  }

  .btn:hover {
    background: var(--bg-light);
    color: var(--accent-blue);
    text-decoration: none;
  }

  .btn-secondary {
    background: var(--bg-light);
    color: var(--text-primary);
    border-color: var(--border-color);
  }

  .btn-secondary:hover {
    background: var(--accent-blue);
    color: white;
  }

  /* Simple Installation Section */
  .installation-section {
    background: var(--bg-medium);
    border-radius: 8px;
    padding: 25px;
    margin: 30px 0;
    color: var(--text-secondary);
    border: 1px solid var(--border-color);
    box-shadow: 0 2px 8px var(--shadow);
  }

  .installation-section h2 {
    color: var(--text-primary);
    border-bottom: 1px solid var(--border-color);
    margin-bottom: 15px;
  }

  .installation-section h3 {
    color: var(--text-secondary);
    margin-top: 20px;
    margin-bottom: 10px;
  }

  .installation-section ul {
    color: var(--text-secondary);
  }

  /* Simple Footer */
  .footer-links {
    margin-top: 30px;
    text-align: center;
    padding: 20px 0;
    border-top: 1px solid var(--border-color);
  }

  .footer-links a {
    color: var(--text-muted);
    text-decoration: none;
    margin: 0 12px;
    padding: 8px 12px;
    border-radius: 4px;
    transition: all 0.2s ease;
  }

  .footer-links a:hover {
    background-color: var(--bg-medium);
    color: var(--text-secondary);
    text-decoration: none;
  }

  /* Better Table Styling */
  table {
    border-collapse: collapse;
    width: 100%;
    margin: 20px 0;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
  }

  th, td {
    border: 1px solid #ddd;
    padding: 12px 16px;
    text-align: left;
  }

  th {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    font-weight: 600;
  }

  tr:nth-child(even) {
    background-color: #f8f9fa;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .site-nav ul {
      flex-direction: column;
      align-items: center;
    }

    .site-nav li {
      margin: 5px 0;
    }

    .features-grid {
      grid-template-columns: 1fr;
    }

    .main-content h1 {
      font-size: 2em;
    }

    .hero-logo img {
      max-width: 250px;
    }
  }

  /* Smooth Scrolling */
  html {
    scroll-behavior: smooth;
  }

  /* Selection Styling */
  ::selection {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
  }

  /* Simple Documentation Layout */
  .docs-container {
    display: flex;
    min-height: calc(100vh - 200px);
  }

  .docs-sidebar {
    width: 280px;
    background: var(--bg-medium);
    padding: 20px;
    border-right: 1px solid var(--border-color);
    position: sticky;
    top: 0;
    height: 100vh;
    overflow-y: auto;
  }

  .docs-nav h3 {
    color: var(--text-primary);
    margin-bottom: 20px;
    font-size: 1.2em;
    font-weight: 600;
    border-bottom: 1px solid var(--border-color);
    padding-bottom: 10px;
  }

  .docs-nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .docs-nav li {
    margin: 8px 0;
  }

  .docs-nav a {
    color: var(--text-secondary);
    text-decoration: none;
    padding: 8px 12px;
    display: block;
    border-radius: 4px;
    transition: all 0.2s ease;
    font-size: 14px;
  }

  .docs-nav a:hover {
    background: var(--bg-light);
    color: var(--text-primary);
  }

  .toc-h1 { font-weight: bold; margin-left: 0; }
  .toc-h2 { margin-left: 15px; }
  .toc-h3 { margin-left: 30px; }
  .toc-h4 { margin-left: 45px; }

  .docs-content {
    flex: 1;
    padding: 40px;
    max-width: none;
  }

  /* Simple Class Documentation */
  .class-doc {
    background: var(--bg-medium);
    border-radius: 8px;
    padding: 20px;
    margin: 25px 0;
    border: 1px solid var(--border-color);
  }

  .class-doc h3 {
    color: var(--text-primary);
    margin-top: 0;
    font-size: 1.4em;
    font-weight: 600;
    margin-bottom: 15px;
  }

  .class-purpose {
    background: var(--bg-light);
    padding: 15px;
    border-radius: 6px;
    margin: 15px 0;
    border-left: 3px solid var(--accent-blue);
    color: var(--text-secondary);
  }

  .class-functions {
    background: var(--bg-light);
    padding: 15px;
    border-radius: 6px;
    margin: 15px 0;
    border: 1px solid var(--border-color);
  }

  .class-functions h4 {
    color: var(--text-primary);
    margin-top: 0;
    font-weight: 600;
    margin-bottom: 12px;
  }

  .function-list {
    list-style: none;
    padding: 0;
  }

  .function-list li {
    padding: 8px 0;
    border-bottom: 1px solid var(--border-color);
    color: var(--text-secondary);
    line-height: 1.5;
  }

  .function-list li:last-child {
    border-bottom: none;
  }

  .function-list code {
    background: var(--bg-dark);
    color: var(--text-secondary);
    padding: 2px 6px;
    border-radius: 3px;
    font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
  }

  /* Simple Code Examples */
  .code-example {
    background: var(--bg-dark);
    border-radius: 8px;
    padding: 20px;
    margin: 20px 0;
    color: var(--text-secondary);
    border: 1px solid var(--border-color);
  }

  .code-example h4 {
    color: var(--text-primary);
    margin-top: 0;
    font-weight: 600;
  }

  /* Responsive Design for Docs */
  @media (max-width: 768px) {
    .docs-container {
      flex-direction: column;
    }

    .docs-sidebar {
      width: 100%;
      height: auto;
      position: static;
      box-shadow: none;
      border-right: none;
      border-bottom: 1px solid var(--accent-light);
    }

    .docs-content {
      padding: 20px;
    }

    .features-grid {
      grid-template-columns: 1fr;
    }

    .main-content h1 {
      font-size: 2.2em;
    }

    .hero-logo img {
      max-width: 240px;
    }
  }

  /* Smooth Scrolling */
  html {
    scroll-behavior: smooth;
  }

  /* Selection Styling */
  ::selection {
    background: var(--accent-blue);
    color: var(--white);
  }

  /* Light Theme Background */
  body {
    background-color: var(--bg-light);
    color: var(--text-primary);
    line-height: 1.6;
  }

  .main-content {
    color: var(--text-primary);
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
  }

  .main-content p {
    color: var(--text-secondary);
    line-height: 1.6;
  }

  .main-content strong {
    color: var(--text-primary);
  }

  .main-content b {
    color: var(--text-primary);
  }

  .main-content i {
    color: var(--text-secondary);
  }

  .callout {
    color: var(--text-secondary);
  }

  .callout strong,
  .callout b {
    color: var(--text-primary);
  }

  .callout i {
    color: var(--text-secondary);
  }

  /* Table Styling */
  table {
    border-collapse: collapse;
    width: 100%;
    margin: 24px 0;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 20px var(--shadow);
    border: 1px solid var(--accent-light);
  }

  th, td {
    border: 1px solid var(--accent-light);
    padding: 16px 20px;
    text-align: left;
  }

  th {
    background: var(--accent-blue);
    color: white;
    font-weight: 600;
  }

  tr:nth-child(even) {
    background-color: var(--bg-medium);
  }

  tr:hover {
    background-color: var(--bg-light);
  }

  .page-header {
    background-color: var(--bg-medium);
    padding: 40px 20px;
    margin-bottom: 0;
  }

  .project-name {
    color: var(--text-primary) !important;
  }

  .project-tagline {
    color: var(--text-secondary) !important;
  }
</style>
